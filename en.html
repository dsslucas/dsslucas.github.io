<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Souza | Portfolio</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/navbar.css">
    <link rel="stylesheet" href="assets/css/common.css">
    <link rel="stylesheet" href="assets/css/presentation.css">
    <link rel="stylesheet" href="assets/css/about.css">
    <link rel="stylesheet" href="assets/css/projects.css">
    <link rel="stylesheet" href="assets/css/contact.css">
    <link rel="stylesheet" href="libs/fontawesome/fontawesome.js">
    <link rel="stylesheet" href="libs/fontawesome/fontawesome.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body>
    <script src="assets/js/index.js"></script>
    <header id="header-principal" class="">
        <a class="navbar-brand" href="#"></a>
        <nav class="navbar navbar-expand-lg fixed-top">
            <button id="botao-collapse" class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar_menu_options" aria-controls="navbar_menu_options" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <script src="assets/js/navbar.js"></script>
            <div class="collapse navbar-collapse justify-content-end" id="navbar_menu_options">
                <ul class="navbar-nav ms-auto">

                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section id="presentation">
            <div class="container">
                <script src="assets/js/presentation.js"></script>
                <div class="row" id="">
                    <div class="col col-xs-12 col-xl-6" id="presentation_photo">
                        <img src="assets/img/other/img-perfil.png" alt="presentation_photo" loading="lazy">
                    </div>
                    <div class="col col-xs-12 col-xl-6" id="presentation_info">
                        <h1></h1>
                        <p></p>
                        <ul class="items items-aligned">
                        </ul>
                    </div>
                </div>
            </div>
        </section>

        <section id="about">
            <div class="container">
                <script src="assets/js/abouts.js"></script>
                <header class="headerSection">
                    <h2></h2>
                </header>

                <section class="row">
                    <div class="col col-12" id="about_content">
                        <header id="about_content_buttons">
                        </header>
                        <section id="about_content_details">
                        </section>
                    </div>
                </section>
            </div>
        </section>

        <section id="projects">
            <div class="container">
                <script src="assets/js/project.js"></script>
                <header class="headerSection">
                    <h2></h2>
                </header>

                <section class="" id="projects_content">
                    <div id="projects_content_searchbar">
                        <span>
                            <i class="fa fa-solid fa-search"></i>
                        </span>
                        <input type="text" id="project_find_card" placeholder="Digite um recurso utilizado...">
                    </div>
                    <div id="projects_content_cards" class="row" data-masonry='{"percentPosition": true }'>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <!-- <main> -->

    <section id="return" class="">
        <a href="#presentation" class="redirectButton" title="Return">
            <i class="fa fa-chevron-up"></i>
        </a>
    </section>

    <footer id="contact">
        <div class="container">
            <script src="assets/js/contact.js"></script>
            <header class="headerSection">
                <h2></h2>
            </header>

            <div class="row">
                <div class="col col-xs-12 col-lg-5 col-xl-4 col-xxl-3" id="contact_image">
                    <img src="assets/img/other/img-about.png" alt="contact_image" srcset="" loading="lazy">
                </div>
                <div class="col col-xs-12 col-lg col-xl col-xxl" id="contact_content"></div>
            </div>
        </div>
    </footer>

    <script src="assets/js/Projects.js"></script>
    <script src="assets/js/Title.js"></script>
    <script src="assets/js/common.js"></script>
    <script src="libs/masonry/masonry.js"></script>
    <script src="libs/imagesloaded/imagesloaded.js"></script>
</body>

</html>
