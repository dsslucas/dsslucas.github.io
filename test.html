<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script> <!-- Use sua chave ou CDN alternativo -->
  <style>
    body {
      height: 100svh;
      background-color: #f9fafb;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .contact-section {
      max-width: 600px;
      width: 100%;
    }
    .contact-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem;
      border: 1px solid #dee2e6;
      border-radius: .5rem;
      margin-bottom: 1rem;
      background: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
    }
    .contact-info {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }
  </style>
</head>
<body>
  <section class="contact-section container">
    <h2 class="text-center mb-4" id="contact-title">Contato</h2>
    <div id="contact-list"></div>
  </section>

  <script>
    const contactData = {
      title: {
        en: "Contact",
        pt: "Contato"
      },
      links: [
        {
          icon: "fab fa-linkedin",
          label: "LinkedIn",
          url: "https://www.linkedin.com/in/lucas-silva-souza/"
        }, {
          icon: "fas fa-envelope",
          label: "Email",
          url: "mailto:lucasdasilvasou@gmail.com"
        }, {
          icon: "fab fa-github",
          label: "Github",
          url: "https://github.com/dsslucas"
        }
      ]
    };

    document.getElementById("contact-title").textContent = contactData.title.pt;

    const contactList = document.getElementById("contact-list");

    contactData.links.forEach(link => {
      const wrapper = document.createElement("div");
      wrapper.className = "contact-item";

      wrapper.innerHTML = `
        <div class="contact-info">
          <i class="${link.icon} fa-lg text-primary"></i>
          <span>${link.label}</span>
        </div>
        <div>
          <button class="btn btn-sm btn-outline-secondary me-2" onclick="copyToClipboard('${link.url}')">
            <i class="fa fa-solid fa-copy"></i>
          </button>
          <a href="${link.url}" target="_blank" class="btn btn-sm btn-outline-primary">
            <i class="fa fa-solid fa-arrow-right"></i>
          </a>
        </div>
      `;

      contactList.appendChild(wrapper);
    });

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Copiado para a área de transferência!");
      });
    }
  </script>
</body>
</html>
