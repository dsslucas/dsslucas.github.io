<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Scroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            scroll-behavior: smooth;
        }

        /* Header fixo */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-family: Arial, sans-serif;
            z-index: 1000; /* Garante que o header fique sempre acima do conteúdo */
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ff9800; /* Altera a cor no hover */
        }

        .container {
            scroll-snap-type: y mandatory;
            overflow-y: scroll;
            height: 100vh;
            padding-top: 60px; /* Garante que o conteúdo não fique atrás do header */
        }

        section {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-family: Arial, sans-serif;
            scroll-snap-align: start;
        }

        .section1 { background: #ff4c4c; }
        .section2 { background: #4caf50; }
        .section3 { background: #2196f3; }
        .section4 { background: #ff9800; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Meu Logo</div>
        <nav>
            <ul>
                <li><a href="#section1">Início</a></li>
                <li><a href="#section2">Sobre</a></li>
                <li><a href="#section3">Serviços</a></li>
                <li><a href="#section4">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <section id="section1" class="section1">Seção 1</section>
        <section id="section2" class="section2">Seção 2</section>
        <section id="section3" class="section3">Seção 3</section>
        <section id="section4" class="section4">Seção 4</section>
    </div>
</body>
</html>
